<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="login_screen">
        <div id="logo">
            <img src="https://unsplash.com/assets/core/logo-black-df2168ed0c378fa5506b1816e75eb379d06cfcd0af01e07a2eb813ae9b5d7405.svg">
        </div>
        <div>
            <h1>Login</h1>
            <p>Welcome back.</p>
        </div>
        <div class="form-group">
                <a class="btn btn-block-level btn-facebook" data-disable-with="···" rel="nofollow" data-method="post" href="/users/auth/facebook">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
                   <path d="M21 12.1c0-5-4-9-9-9s-9 4-9 9c0 4.5 3.3 8.2 7.6 8.9v-6.3H8.3v-2.6h2.3v-2c0-2.2 1.4-3.5 3.4-3.5 1 0 2 .2 2 .2V9h-1c-1.1 0-1.4.7-1.4 1.4v1.7H16l-.4 2.6h-2.1V21c4.2-.7 7.5-4.4 7.5-8.9"></path>
                   </svg>
                   Join using Facebook
                </a>      
          </div>
          <div id="log_Email">
            <label for="">Email</label>
            <input type="text" id="l_email">
          </div>
          <div id="log_Password">
           <div>
            <label for="">Password</label>
            <a href="forgot.html">Forgot your password?</a>
           </div>
            <input type="text" id="l_password" minlength="6">
          </div>
         <div id="button">
            <button onclick="loginUnsplash()">Login</button>
         </div>
         <div class="terms">
            <p>Don't have an account? <a href="Signin.html">Join Unsplash</a>.</p>
         </div>

    </div>
</body>
</html>
<script src="./scripts/login.js">

</script>
