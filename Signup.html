<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Signup</title>
    <link rel="stylesheet" href="./styles/signin.css">
</head>
<body>
    <div id="whole_screen">
        <div id="slideing_image">
          <img src="https://source.unsplash.com/1600x900/?mountains" alt="">
        </div>
    
         <!--  Signup page -->
        <div id="signup_block">
    
          <h5>Join Unsplash</h5>
          <p id="allready">Already have an account? 
            <a href="login.html" target="_parent">Login</a>
          </p>
    
          <div class="form-group">
                <a class="btn btn-block-level btn-facebook" data-disable-with="···" rel="nofollow" data-method="post" href="/users/auth/facebook">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
                   <path d="M21 12.1c0-5-4-9-9-9s-9 4-9 9c0 4.5 3.3 8.2 7.6 8.9v-6.3H8.3v-2.6h2.3v-2c0-2.2 1.4-3.5 3.4-3.5 1 0 2 .2 2 .2V9h-1c-1.1 0-1.4.7-1.4 1.4v1.7H16l-.4 2.6h-2.1V21c4.2-.7 7.5-4.4 7.5-8.9"></path>
                   </svg>
                   Join using Facebook
                </a>      
          </div>
    
          <p id="or">OR</p>
    
          <div id="name">
            <div>
                <label for="">First name</label>
                <input type="text" id="first_name" >
            </div>
    
            <div>
                <label for="">Last name</label>
                <input type="text" name="" id="last_name">
            </div>
          </div>
          <div id="Email">
            <label for="">Email</label>
            <input type="text" id="email">
          </div>
          <div id="Username">
            <label for="">Username<span>(only letters, numbers, and underscores)</span></label>
            <input type="text" id="username">
          </div>
          <div id="Password">
            <label for="">Password<span>(min. 8 char)</span></label>
            <input type="text" id="password" minlength="6">
          </div>
         <div id="button">
            <button onclick="SignupUnsplash()">Join</button>
         </div>
         <p class="terms">By joining, you agree to the <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a>.</p>
         </div>
    </div>
</body>
</html>

<script src="./scripts/signin.js">

</script>
